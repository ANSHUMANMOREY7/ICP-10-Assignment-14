<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STICKEY</title>
    <style>
       
        .box1{
          
           height: 1000px;
           
        }
        .box2{
             width: 100%;
             height: 100px;
             border: 2px black solid;
             background-color: gray;
             position: sticky;
             top: 0;
             z-index: 100;
             text-align: center;
             font-size: 40px;        
            }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">
            BOX IS FIXED AFTER SCROLLING TOP AND BOTTOM 
        </div>
    </div>
</body>
</html>
